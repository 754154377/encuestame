<div>
    <div class="validator-wrapper">
        <div class="sidetip" id="_message_${id}">
        </div>
        <div class="input-design">
             <fieldset>
                <input id="input_${id}" placeholder="${placeholder}"
                       type="text"
                       autocomplete="off"
                       maxlength="15"
                       class=""
                       name="username"
                       dojoAttachPoint="_input">
             </fieldset>
        </div>
    </div>
    <div class="tooltip" dojoAttachPoint="_tooltip" id="_tooltip_${id}">
        <p>
            <h1>Username</h1>
                Username should be <b>unique</b>. 4 Minimum characters and only Alphabetic characters are allowed.
        </p>
     </div>
     <div class="suggestions" style="display: none;" dojoAttachPoint="_block">
        Suggestions:
        <ul  dojoAttachPoint="_suggest">
       </ul>
    </div>
</div>
