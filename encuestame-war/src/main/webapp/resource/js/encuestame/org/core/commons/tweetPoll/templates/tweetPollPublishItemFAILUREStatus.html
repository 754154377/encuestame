<div class="failure-wrapper">
    <span class="failure-message">
          ${i18nMessage.commons_failure}
    </span>
    <span class="failure-description">
          ${i18nMessage.pubication_failure_status}
   </span>
   <div class="failure-options">
       <button dojoType="dijit.form.Button">
             ${i18nMessage.button_try_again}
       </button>
       <button dojoType="dijit.form.Button">
            ${i18nMessage.button_ignore}
       </button>
       <button dojoType="dijit.form.Button">
            ${i18nMessage.button_try_later}
       </button>
   </div>
</div>
