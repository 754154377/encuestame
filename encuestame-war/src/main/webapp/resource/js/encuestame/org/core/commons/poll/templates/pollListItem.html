<section class="web-item-row">
     <div class="web-item-row-section web-item-row-section-input">
        <input id="row_${id}" name="row_${id}" dojoType="dijit.form.CheckBox">
     </div>
     <div class="web-item-row-section web-item-row-section-title">
        <div>
            ${data.question.question_name}
         </div>
        <nav class="nav-menu">
           <a dojoAttachPoint="_edit">
                ${i18nMessage.poll_admon_poll_edit}
            </a>|
           <a>
                ${i18nMessage.poll_admon_poll_preview}
           </a> |
           <a>
                ${i18nMessage.poll_admon_poll_publish_options}
           </a> |
           <a>
                ${i18nMessage.poll_admon_poll_embebed}
           </a>
        </nav>
     </div>
     <div class="web-item-row-section web-item-row-section-votes">
        <div class="web-item-row-section-votes-number" dojoAttachPoint="_votes"></div>
        <div class="web-item-row-section-votes-title">
            ${i18nMessage.poll_admon_poll_votes}
        </div>
     </div>
     <div class="web-item-row-section web-item-row-section-date" dojoAttachPoint="_date">

     </div>
     <div class="web-item-row-section web-item-row-section-options"></div>
     <div dojoAttachPoint="_more" id="more_${id}" class="web-list-more" style="clear: both;"></div>
</section>
