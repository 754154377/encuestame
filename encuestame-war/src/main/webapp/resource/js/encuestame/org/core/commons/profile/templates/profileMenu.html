<div class="web-profile-menu">
     <div class="image" dojoAttachPoint="_image">
        <img alt="${username}" height="24" width="24"
             src="${contextDefaultPath}/picture/profile/${username}/thumbnail">
     </div>
    <div class="real-name wrap" dojoAttachPoint="_name">${completeName}</div>
    <div class="profilePanel" dojoAttachPoint="_menu">
        <ul style="margin: 0px; padding: 0px;" dojoAttachPoint="_nodes">
        </ul>
    </div>
</div>
