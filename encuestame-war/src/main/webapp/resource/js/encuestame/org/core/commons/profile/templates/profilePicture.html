<div class="pictureProfileNew">

	<div>
		<h2>
		  ${i18nMessage.settings_config_picture_title}
		</h2>
		<p>
		  ${i18nMessage.settings_config_picture_description}
		</p>
	</div>
	<div style="float: left; padding: 10px;">
		<div class="pictureWrapper" dojoAttachPoint="_pictureWrapper"></div>
	</div>
	<div style="margin-left: 120px;">
		<div>
			<form id="pictureSourceForm">
				<input type="radio" name="pictureSource" id="gravatar_radio"
					dojoType="dijit.form.RadioButton" value="GRAVATAR" /> <label
					for="radioOne"> Gravatar <a href="http://www.gravatar.com/"
					target="_blank">
					   http://www.gravatar.com/
				</a>
				</label> <br /> <input type="radio" dojoType="dijit.form.RadioButton"
					name="pictureSource" id="uploaded_radio" value="UPLOADED" /> <label
					for="radioTwo"> 
					  ${i18nMessage.settings_config_picture_own}
			 </label>
			</form>
		</div>
		<div>
			<form method="post" action="${contextPath}/file/upload/profile"
				enctype="multipart/form-data" id="imageForm" accept-charset="UTF-8">
				<div style="padding: 10px;">
					<div style="padding: 15px;" class="defaultDisplayHide"
						dojoAttachPoint="_uploadedForm">
						<div>
							<input type="file" class="medium" id="file" name="file"
								style="width: 300px;">
							<button dojoAttachEvent="onclick:_uploadImage" type="button">Go</button>
							<p>
							 ${i18nMessage.settings_config_picture_restrictions}
							</p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
